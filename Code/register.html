<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1e40af;
            --secondary: #dc2626;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .register-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--light);
        }
        
        .register-header p {
            color: var(--gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }
        
        .input-group {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--primary);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
        }
        
        .login-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeIn 0.5s ease;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .alert-error {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #ef4444;
        }
        
        .alert-icon {
            font-size: 1.2rem;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .register-card {
                padding: 25px;
            }
            
            .logo-text {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">CyberGuard</div>
            <div class="tagline">Create Your Security Training Account</div>
        </div>
        
        <div class="register-card">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join our cybersecurity training program</p>
            </div>
            
            <!-- Success Message (initially hidden) -->
            <div id="success-alert" class="alert alert-success hidden">
                <i class="ri-checkbox-circle-fill alert-icon"></i>
                <div>Registration successful! Redirecting to login...</div>
            </div>
            
            <!-- Error Message (initially hidden) -->
            <div id="error-alert" class="alert alert-error hidden">
                <i class="ri-error-warning-fill alert-icon"></i>
                <div id="error-message">Please fill all fields correctly</div>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="fullname" class="form-label">Full Name</label>
                    <div class="input-group">
                        <i class="ri-user-line input-icon"></i>
                        <input type="text" id="fullname" class="form-input" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="ri-mail-line input-icon"></i>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="ri-lock-line input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <i class="ri-lock-line input-icon"></i>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="ri-user-add-line"></i> Create Account
                </button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const successAlert = document.getElementById('success-alert');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            
            // Check if user is already logged in
            if (window.cyberGuardAuth && window.cyberGuardAuth.isAuthenticated()) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'index.html';
                return;
            }
            
            // Handle form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fullname = document.getElementById('fullname').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Hide any previous alerts
                successAlert.classList.add('hidden');
                errorAlert.classList.add('hidden');
                
                // Validation
                if (!fullname || !email || !password || !confirmPassword) {
                    showError('Please fill in all fields');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                if (password.length < 8) {
                    showError('Password must be at least 8 characters long');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                // Create user data object
                const userData = {
                    fullname: fullname,
                    email: email,
                    password: password // Note: In production, this would be hashed
                };
                
                // Use the global authentication system to register
                const registerResult = window.cyberGuardAuth.register(userData);
                
                if (registerResult.success) {
                    // Registration successful
                    showSuccess('Registration successful! Redirecting to login...');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'Login.html';
                    }, 2000);
                } else {
                    // Registration failed
                    showError(registerResult.message || 'Registration failed. Please try again.');
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.classList.remove('hidden');
                
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    errorAlert.classList.add('hidden');
                }, 5000);
            }
            
            function showSuccess(message) {
                const successMessage = successAlert.querySelector('div');
                if (successMessage) {
                    successMessage.textContent = message;
                }
                successAlert.classList.remove('hidden');
            }
            
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
