
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1e40af;
            --secondary: #dc2626;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .login-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--light);
        }
        
        .login-header p {
            color: var(--gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }
        
        .input-group {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--primary);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray);
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .btn-google {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
        }
        
        .register-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeIn 0.5s ease;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .alert-error {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #ef4444;
        }
        
        .alert-icon {
            font-size: 1.2rem;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 25px;
            }
            
            .logo-text {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">CyberGuard</div>
            <div class="tagline">Secure Access to Cybersecurity Training</div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your security training</p>
            </div>
            
            <!-- Success Message (initially hidden) -->
            <div id="success-alert" class="alert alert-success hidden">
                <i class="ri-checkbox-circle-fill alert-icon"></i>
                <div>Login successful! Redirecting to your dashboard...</div>
            </div>
            
            <!-- Error Message (initially hidden) -->
            <div id="error-alert" class="alert alert-error hidden">
                <i class="ri-error-warning-fill alert-icon"></i>
                <div id="error-message">Invalid email or password</div>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="ri-mail-line input-icon"></i>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="ri-lock-line input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="ri-login-box-line"></i> Sign In
                </button>
            </form>
            
            <div class="divider">
                <span class="divider-text">Or continue with</span>
            </div>
            
            <button class="btn btn-google">
                <i class="ri-google-fill"></i> Sign in with Google
            </button>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const successAlert = document.getElementById('success-alert');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            
            // Check if user is already logged in
            if (window.cyberGuardAuth && window.cyberGuardAuth.isAuthenticated()) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'index.html';
                return;
            }
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Hide any previous alerts
                successAlert.classList.add('hidden');
                errorAlert.classList.add('hidden');
                
                // Basic validation
                if (!email || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Use the global authentication system
                const loginResult = window.cyberGuardAuth.login(email, password);
                
                if (loginResult.success) {
                    // Login successful
                    showSuccess('Login successful! Redirecting to your dashboard...');
                    
                    // Redirect to index page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Login failed
                    showError(loginResult.message || 'Invalid email or password. Please try again.');
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.classList.remove('hidden');
                
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    errorAlert.classList.add('hidden');
                }, 5000);
            }
            
            function showSuccess(message) {
                const successMessage = successAlert.querySelector('div');
                if (successMessage) {
                    successMessage.textContent = message;
                }
                successAlert.classList.remove('hidden');
            }
            
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
