<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report Test</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Incident Report Test</h1>
        
        <div class="space-y-4">
            <button onclick="testIncidentReportRedirect()" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Test Incident Report Navigation
            </button>
            
            <button onclick="testIndexPage()" 
                    class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                Go to Index Page
            </button>
            
            <div id="status" class="p-3 rounded text-center hidden"></div>
        </div>
    </div>

    <script>
        function testIncidentReportRedirect() {
            const status = document.getElementById('status');
            status.textContent = 'Testing incident report navigation...';
            status.className = 'p-3 rounded text-center bg-blue-100 text-blue-800';
            status.classList.remove('hidden');
            
            setTimeout(() => {
                try {
                    window.location.href = 'incident-report.html';
                } catch (error) {
                    status.textContent = 'Error: ' + error.message;
                    status.className = 'p-3 rounded text-center bg-red-100 text-red-800';
                }
            }, 1000);
        }
        
        function testIndexPage() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
